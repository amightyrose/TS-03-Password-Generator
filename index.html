<!DOCTYPE html>
<html lang="en">


<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<title>Password Generator</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" class="css">

</head>


<body>


	<!-- Put everything in a wrapper so we can center it and have it resize when the window changes -->
	<div class="my-5 mx-auto wrapper px-4">


		<!-- The application window -->
		<section class="rounded-lg bg-dark">


			<header class="text-white text-center py-3">
				<h2>Password Generator</h2>
			</header>


			<!-- Define the form that contains all the applications elements -->

			<form class="bg-light p-3 font-size-smaller" name="pwdForm" id="pwdForm">


				<!-- Define a fieldset that contains the input controls for specifying password parameters -->

				<fieldset class="container-fluid border border-dark rounded mb-4 py-2">


					<legend class="px-2 mb-0"><h6 class="mb-0">Password Options</h6></legend>


					<!-- Number inputs for number of passwords and password length -->

					<div class="row mb-4">

						<!-- Number of passwords -->
						<div class="col-6">

							<label for="inputNoOfPasswords" class="col-form-label">Number of passwords (1 - 20):</label>

							<input type="number" class="form-control form-control-sm" id="inputNoOfPasswords" min="1" max="20" value="1" required>

						</div>

						<!-- Password length -->
						<div class="col-6">

							<label for="inputPwdLength" class="col-form-label">Password length (8 - 128):</label>

							<input type="number" class="form-control form-control-sm" id="inputPwdLength" min="8" max="128" value="8" required>

						</div>

					</div>


					<!-- Checkboxes for character types to use -->

					<div class="row mb-1">

						<!-- Upper case characters -->
						<div class="col-6">

							<input type="checkbox" id="inputUpperCase">

							<label for="inputUpperCase" class="form-check-label">
								Upper case (A, B, C, ...)
							</label>

						</div>

						<!-- Numbers -->
						<div class="col-6">

							<input type="checkbox" id="inputNumbers">
							<label for="inputNumbers" class="form-check-label">
								Numbers (1, 2, 3, ...)
							</label>
						</div>

					</div>

					<div class="row mb-2">

						<!-- Lower case characters -->
						<div class="col-6">

							<input type="checkbox" id="inputLowerCase">
							<label for="inputLowerCase" class="form-check-label">
								Lower case (a, b, c, ...)
							</label>

						</div>

						<!-- Special characters -->
						<div class="col-6">

							<input type="checkbox" id="inputSpecial">
							<label for="inputSpecial" class="form-check-label">
								Special (!, @, #, -, _, ...)
							</label>

						</div>

					</div>


				</fieldset>


				<!-- Text area for outputting the password/s -->
				<textarea class="form-control mb-4" rows="5" id="passwordOutput" placeholder="Generated passwords appear here..." aria-label="Password List" readonly></textarea>


				<!-- The buttons for generating passwords and copying to clipboard -->
				<div class="row justify-content-center ">

					<button type="button" class="btn btn-success mr-5" id="btnGenerate">Generate</button>

					<button type="button" class="btn btn-primary" id="btnCopyText" onclick="copyText()" autocomplete="off" disabled>Copy</button>
				</div>


			</form>


			<footer class="text-center text-secondary">
				<p class="p-3">
					&copy; 2020
				</p>
			</footer>


		</section>

	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="script.js"></script>


</body>


</html>
